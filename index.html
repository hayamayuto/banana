<!DOCTYPE.html>
<html lang="ja">
<meta charset="UTF-8">
<head>
  <title>バナナ糖度計</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<style>
.format {
padding: 0.5em;
color: #494949;
background: #fffaf4;
border-left: solid 5px #ffaf58;
}
</style>
<body>
<div><div class="format">画像読み込み式バナナ糖度計</div></div>
<br>
バナナの画像を「ファイルを選択」からアップロードすると自動で糖度を推定します。<br>
・できるだけバナナが写真の中央に位置し、全体を含むようにしてください。<br>
・背景が白いほうが正確性が向上します。（
<a href="https://www.remove.bg/">removebg<a>
  を使用して背景を削除することを推奨します。）<br>
・APIに対応していない場合は、ファイルを読み込めない場合があります。<br><br>
<div class="upload"><input type="file" id="file"><br><br>
<input type="button" value="画像をクリア" onclick="ClearCanvas()" style="WIDTH:110px; HEIGHT:25px"><br>
<form name = "form0">
画像を表示する<input type="checkbox" checked = "checked">
</form>
糖度（Brix％）：
<span id="result"></span><br><br>
<canvas id="canvas"></canvas><br>
<script src="banana.js"></script>
</body>
</html>
