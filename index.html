
<!DOCTYPE.html>
<html lang="ja">
<meta charset="UTF-8">
<head>
<title>バナナ糖度計</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<style>
h1 {
  font-weight: normal;
  font-size: 26px;
	position: relative;
	margin-bottom: 0;
	text-align: center;
}
h1:before {
	content: '';
	position: absolute;
	bottom: -15px;
	display: inline-block;
	width: 10%;
	height: 5px;
	left: 50%;
	transform: translateX(-50%);
	background-color: #ffe135;
	border-radius: 2px;
}
p {
  line-height:2;
  margin-left:5%;
  margin-right:5%;
}
</style>
<body>
<h1>最新式バナナ糖度計</h1>
<br>
<div style="text-align:center;">
<img src="img/logo.jpg" style="width:300px;margin-top:2px;margin-bottom:2px"><br>
<span id="progress" style="color:#0000FF;font-weight:bold"></span><br>
<progress id="progressbar"></progress><br>
</div>
<p>
バナナの画像を「ファイルを選択」からアップロードすると自動で糖度を推定します。<br>
・できるだけバナナを写真の中央に配置し、全体が写るようにしてください。<br>
・背景が白いほうが正確性が向上します。（
<a href="https://www.remove.bg/">remove.bg<a>
を使用して背景を削除することを推奨します。）<br>
・APIに対応していない場合は、ファイルを読み込めないことがあります。<br>
<input id="file" class="upload" type="file" onclick="ClearFile();" style="font-size:14px">
<b>糖度: </b><input id= "result" type="text" style="font-weight:bold;font-size:16px;width:120px;height:24px;" placeholder="Brix %">
<br>
<form name = "form0" style="margin-left:5%;">画像を下に表示する<input type="checkbox" checked = "checked"></form>
<input type="button" value="画像をクリア" onclick="ClearCanvas();">
</p>
<canvas id="canvas"></canvas>
<script src="banana.js"></script>
</body>
</html>
